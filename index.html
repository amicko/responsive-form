<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section>
	<div class="second">
		<div class="block1">
			<form>
				<label>FIRST NAME</label>
				<input type="text" placeholder="Jonathan"/>
				<label>LAST NAME</label>
				<input type="text" placeholder="Doe"/>
				<label>EMAIL ADDRESS</label>
				<input	type="email" placeholder="Jon@Doe.com"/>
				<label>COUNTRY</label>
				<select>
					<option>Choose a country</option>
					<option>United States</option>
					<option>England</option>
					<option>Russia</option>
					<option>France</option>
					<option>Narnia</option>
				</select>
				<label>BIOGRAPHY</label>
				<textarea></textarea>
			</form>
		</div>
		<div class="block2">
			<form>
				<label>PHONE NUMBER</label>
				<input type="text" placeholder="+351-999-9999"/>
				<label>AFFILIATIONS</label>
				<textarea></textarea>
				<label>OCCUPATION</label>
				<select>
					<option>Choose an occupation</option>
					<option>Programmer</option>
					<option>Artist</option>
					<option>Friend of lions</option>
					<option>Not a friend of lions</option>
					<option>Cousin of lions, twice removed</option>
				</select>
				<label>CAT'S NAME</label>
				<input type="text" placeholder="Kitty"/>
				<label>FAVORITE GADGET</label>
				<div>
					<input type="radio"><label class="checker">HEALING HOCKEY 	DYNABOMB</label>
				</div>
				<div>
					<input type="radio"><label class="checker">GARLIC GYRO-STABILIZED AQUAWASHER</label>
				</div>
				<div>
					<input type="radio"><label class="checker">NUCLEAR HAIRSPRAY</label>
				</div>
				<div>
					<input type="radio"><label class="checker">STABILIZED EXPLOSIVE LADLE</label>
				</div>
			</form>
		</div>
	</div>
		<div class="block3">
			<form>
			<label>TYPE OF TALENT</label>
			<select>
				<option>Choose a talent</option>
				<option>Juggling</option>
				<option>Family guy magic</option>
				<option>Bean squashing</option>
			</select>
			<label>FAVORITE DRINKS</label>
			<div>
				<input type="checkbox">
				<label class="checker">ORANGE JUICE</label>
			</div>
			<div>
				<input type="checkbox">
				<label class="checker">COFFEE</label>
			</div>
			<div>
				<input type="checkbox">
				<label class="checker">SODA</label>
			</div>
			<div>
				<input type="checkbox">
				<label class="checker">BEER</label>
			</div>
			<div>
				<input type="checkbox">
				<label class="checker">WINE</label>
			</div>
			<label>SPECIAL POWER</label>
			<input type="text" placeholder="Anti-Gravity"/>
			<label>WEAPON OF CHOICE</label>
			<input type="text" placeholder="Lightsaber"/>
			<label>COMMENTS</label>
			<textarea></textarea>
			</form>
		</div>
		<button>SEND YOUR DATA</button>
	</section>
</body>
</html>
